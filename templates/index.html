<!DOCTYPE html>
<html>
<head>
    <title>Starlight Scout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <h1>‚ú® Starlight Scout</h1>
    
    <div class="container">
        <form method="POST" onsubmit="showLoader()">
    
            <label>üìç Observation Location:</label>
            <input type="text" name="location" placeholder="e.g. Poway, CA" 
                   value="{{ request.form.get('location', '') }}" required>
        
            <label>üî≠ Equipment:</label>
            <select name="equipment">
                <option value="Dwarf II" {% if request.form.get('equipment') == 'Dwarf II' %}selected{% endif %}>Dwarf II (Smart Telescope)</option>
                <option value="Seestar S50" {% if request.form.get('equipment') == 'Seestar S50' %}selected{% endif %}>Seestar S50</option>
                <option value="Dwarf 3" {% if request.form.get('equipment') == 'Dwarf 3' %}selected{% endif %}>Dwarf 3 (New Model)</option>
                <option value="Manual Rig" {% if request.form.get('equipment') == 'Manual Rig' %}selected{% endif %}>DSLR / Manual Telescope</option>
                <option value="Binoculars" {% if request.form.get('equipment') == 'Binoculars' %}selected{% endif %}>Astronomy Binoculars</option>
            </select>
        
            <label>üìÖ Session Date:</label>
            <input type="date" name="date" id="datePicker" 
                   value="{{ request.form.get('date', '') }}" required>
            
            <button type="submit" id="submitBtn">Launch Mission üöÄ</button>
            
            <div id="loader" style="display:none; text-align:center; margin-top:20px;">
                <p style="color:#00d2ff; font-style:italic;">
                    Calibrating Sensor Data...<br>
                    Checking Lunar Phase...<br>
                    Scanning Deep Sky Targets...
                </p>
            </div>
        </form>
        
        {% if result %}
        <div class="response-box" id="ai-response">
            {{ result }}
            
            <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="secondary-btn">
                    ‚¨Ü Plan Another Session
                </button>
            </div>
        </div>
        {% endif %}
        
        <script>
            if (!document.getElementById('datePicker').value) {
                document.getElementById('datePicker').valueAsDate = new Date();
            }
        </script>
</body>
</html>
