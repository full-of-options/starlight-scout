<!DOCTYPE html>
<html>
<head>
    <title>Starlight Scout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <h1>âœ¨ Starlight Scout</h1>
    
    <div class="container">
        <form method="POST" onsubmit="showLoader()">
            <label>Plan Your Session:</label>
            <textarea name="user_input" placeholder="e.g. I'm in Poway, CA with a Dwarf 2. What should I shoot tonight?"></textarea>
            
            <button type="submit" id="submitBtn">Launch Mission ðŸš€</button>
            
            <div id="loader" style="display:none; text-align:center; margin-top:20px;">
                <p style="color:#00d2ff; font-style:italic;">Analyzing the Cosmos...</p>
            </div>
        </form>

        {% if result %}
        <div class="response-box" id="ai-response">
            {{ result }}
        </div>
        
        <script>
            var rawText = document.getElementById('ai-response').innerText;
            document.getElementById('ai-response').innerHTML = marked.parse(rawText);
        </script>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            // Hide the button so they don't click twice
            document.getElementById('submitBtn').style.display = 'none';
            // Show the loading text
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
