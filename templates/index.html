<!DOCTYPE html>
<html>
<head>
    <title>Starlight Scout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <h1>‚ú® Starlight Scout</h1>
    
    <div class="container">
        <form method="POST" onsubmit="showLoader()">
    
            <label>üìç Observation Location:</label>
            <input type="text" name="location" placeholder="e.g. Poway, CA (Bortle 5)" required>
        
            <label>üî≠ Equipment:</label>
            <select name="equipment">
                <option value="Dwarf II">Dwarf II (Smart Telescope)</option>
                <option value="Seestar S50">Seestar S50</option>
                <option value="Dwarf 3">Dwarf 3 (New Model)</option>
                <option value="Manual Rig">DSLR / Manual Telescope</option>
                <option value="Binoculars">Astronomy Binoculars</option>
            </select>
        
            <label>üìÖ Session Date:</label>
            <input type="date" name="date" id="datePicker" required>
            
            <button type="submit" id="submitBtn">Launch Mission üöÄ</button>
            
            <div id="loader" style="display:none; text-align:center; margin-top:20px;">
                <p style="color:#00d2ff; font-style:italic;">
                    Calibrating Sensor Data...<br>
                    Checking Lunar Phase...<br>
                    Scanning Deep Sky Targets...
                </p>
            </div>
        </form>
        
        <script>
            document.getElementById('datePicker').valueAsDate = new Date();
        </script>

        {% if result %}
        <div class="response-box" id="ai-response">
            {{ result }}
        </div>
        
        <script>
            var rawText = document.getElementById('ai-response').innerText;
            document.getElementById('ai-response').innerHTML = marked.parse(rawText);
        </script>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            // Hide the button so they don't click twice
            document.getElementById('submitBtn').style.display = 'none';
            // Show the loading text
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
