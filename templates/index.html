<!DOCTYPE html>
<html>
<head>
    <title>My AI App Prototype</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .response-box { background: #f0f0f0; padding: 15px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>AI Prototype v1</h1>
    
    <form method="POST">
        <label>Enter your input:</label><br>
        <textarea name="user_input" placeholder="Type here..."></textarea><br>
        <button type="submit">Run AI</button>
    </form>

    {% if result %}
    <div class="response-box">
        <strong>AI Says:</strong><br>
        {{ result }}
    </div>
    {% endif %}
</body>
</html>
